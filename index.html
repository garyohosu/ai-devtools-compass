<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI開発ツール比較マトリックス | AI Dev Tools Comparison</title>
    <meta name="description" content="Gemini CLI、Cline MCP、Cursor、Dify等のAI開発ツールを徹底比較。カテゴリ、料金、評価でフィルタリング可能。">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#8B5CF6',
                        accent: '#06B6D4',
                        dark: {
                            bg: '#0F172A',
                            card: '#1E293B',
                            border: '#334155'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-dark-bg text-gray-900 dark:text-gray-100 transition-colors duration-300">
    
    <!-- Header -->
    <header class="bg-white dark:bg-dark-card shadow-md sticky top-0 z-50 transition-colors duration-300">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <!-- Logo & Title -->
                <div class="flex items-center gap-3">
                    <div class="bg-gradient-to-br from-primary to-secondary p-3 rounded-lg">
                        <i class="fas fa-code text-white text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                            AI Dev Tools
                        </h1>
                        <p class="text-sm text-gray-600 dark:text-gray-400">開発ツール比較マトリックス</p>
                    </div>
                </div>
                
                <!-- Search Bar -->
                <div class="flex-1 max-w-md w-full">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="ツール名で検索..."
                            class="w-full px-4 py-2 pl-10 pr-10 rounded-lg border border-gray-300 dark:border-dark-border bg-white dark:bg-dark-bg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                        >
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <button 
                            id="clearSearch" 
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 hidden"
                        >
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex items-center gap-2">
                    <button 
                        id="filterToggle" 
                        class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors flex items-center gap-2"
                    >
                        <i class="fas fa-filter"></i>
                        <span class="hidden sm:inline">フィルター</span>
                    </button>
                    <button 
                        id="darkModeToggle" 
                        class="p-2 rounded-lg bg-gray-200 dark:bg-dark-border hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                        aria-label="ダークモード切替"
                    >
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
                    <button 
                        id="exportButton" 
                        class="p-2 rounded-lg bg-gray-200 dark:bg-dark-border hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                        title="データエクスポート"
                    >
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <div class="flex flex-col lg:flex-row gap-6">
            
            <!-- Sidebar Filter Panel -->
            <aside 
                id="filterPanel" 
                class="lg:w-64 bg-white dark:bg-dark-card rounded-lg shadow-md p-4 transition-all duration-300 hidden lg:block"
            >
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold flex items-center gap-2">
                        <i class="fas fa-sliders-h text-primary"></i>
                        フィルター
                    </h2>
                    <button 
                        id="resetFilters" 
                        class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary transition-colors"
                    >
                        リセット
                    </button>
                </div>

                <!-- Category Filter -->
                <div class="mb-6">
                    <h3 class="font-semibold mb-2 text-sm text-gray-700 dark:text-gray-300">カテゴリ</h3>
                    <div class="space-y-2">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" value="all" class="category-filter rounded" checked>
                            <span class="text-sm">すべて</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" value="CLI" class="category-filter rounded">
                            <span class="text-sm">CLI</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" value="IDE拡張" class="category-filter rounded">
                            <span class="text-sm">IDE拡張</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" value="統合環境" class="category-filter rounded">
                            <span class="text-sm">統合環境</span>
                        </label>
                    </div>
                </div>

                <!-- Pricing Filter -->
                <div class="mb-6">
                    <h3 class="font-semibold mb-2 text-sm text-gray-700 dark:text-gray-300">料金</h3>
                    <div class="space-y-2">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" value="free" class="pricing-filter rounded">
                            <span class="text-sm">無料</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" value="freemium" class="pricing-filter rounded">
                            <span class="text-sm">無料/有料</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" value="paid" class="pricing-filter rounded">
                            <span class="text-sm">有料のみ</span>
                        </label>
                    </div>
                </div>

                <!-- Difficulty Filter -->
                <div class="mb-6">
                    <h3 class="font-semibold mb-2 text-sm text-gray-700 dark:text-gray-300">学習曲線</h3>
                    <div class="space-y-2">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" value="初心者" class="difficulty-filter rounded">
                            <span class="text-sm">初心者</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" value="中級" class="difficulty-filter rounded">
                            <span class="text-sm">中級</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" value="上級" class="difficulty-filter rounded">
                            <span class="text-sm">上級</span>
                        </label>
                    </div>
                </div>

                <!-- Sort Options -->
                <div class="mb-6">
                    <h3 class="font-semibold mb-2 text-sm text-gray-700 dark:text-gray-300">並び替え</h3>
                    <select 
                        id="sortSelect" 
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-dark-border bg-white dark:bg-dark-bg focus:ring-2 focus:ring-primary text-sm"
                    >
                        <option value="rating-desc">評価（高→低）</option>
                        <option value="rating-asc">評価（低→高）</option>
                        <option value="name-asc">名前（A→Z）</option>
                        <option value="name-desc">名前（Z→A）</option>
                        <option value="date-desc">更新日（新→古）</option>
                        <option value="date-asc">更新日（古→新）</option>
                    </select>
                </div>

                <!-- Data Management -->
                <div class="border-t border-gray-200 dark:border-dark-border pt-4">
                    <h3 class="font-semibold mb-2 text-sm text-gray-700 dark:text-gray-300">データ管理</h3>
                    <div class="space-y-2">
                        <button 
                            id="importButton" 
                            class="w-full px-3 py-2 bg-gray-200 dark:bg-dark-border hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg text-sm transition-colors flex items-center justify-center gap-2"
                        >
                            <i class="fas fa-upload"></i>
                            インポート
                        </button>
                        <button 
                            id="exportJsonButton" 
                            class="w-full px-3 py-2 bg-gray-200 dark:bg-dark-border hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg text-sm transition-colors flex items-center justify-center gap-2"
                        >
                            <i class="fas fa-file-code"></i>
                            JSON出力
                        </button>
                        <button 
                            id="exportCsvButton" 
                            class="w-full px-3 py-2 bg-gray-200 dark:bg-dark-border hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg text-sm transition-colors flex items-center justify-center gap-2"
                        >
                            <i class="fas fa-file-csv"></i>
                            CSV出力
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <div class="flex-1">
                <!-- Stats Bar -->
                <div class="bg-white dark:bg-dark-card rounded-lg shadow-md p-4 mb-6">
                    <div class="flex flex-wrap items-center justify-between gap-4">
                        <div>
                            <p class="text-sm text-gray-600 dark:text-gray-400">表示中</p>
                            <p class="text-2xl font-bold text-primary">
                                <span id="displayCount">0</span> / <span id="totalCount">0</span>
                            </p>
                        </div>
                        <div class="flex gap-4">
                            <div class="text-center">
                                <p class="text-sm text-gray-600 dark:text-gray-400">無料ツール</p>
                                <p class="text-xl font-bold text-green-600" id="freeCount">0</p>
                            </div>
                            <div class="text-center">
                                <p class="text-sm text-gray-600 dark:text-gray-400">平均評価</p>
                                <p class="text-xl font-bold text-yellow-600" id="avgRating">0.0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tools Grid (Desktop) / Cards (Mobile) -->
                <div id="toolsContainer" class="space-y-4">
                    <!-- Tools will be injected here by JavaScript -->
                </div>

                <!-- No Results Message -->
                <div id="noResults" class="hidden text-center py-12">
                    <i class="fas fa-search text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
                    <p class="text-xl text-gray-600 dark:text-gray-400">該当するツールが見つかりません</p>
                    <button 
                        id="resetAllFilters" 
                        class="mt-4 px-6 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors"
                    >
                        フィルターをリセット
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Detail Modal -->
    <div id="detailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-dark-card rounded-lg shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white dark:bg-dark-card border-b border-gray-200 dark:border-dark-border p-6 flex items-center justify-between">
                <h2 id="modalTitle" class="text-2xl font-bold">ツール詳細</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalContent" class="p-6">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-dark-card rounded-lg shadow-2xl max-w-md w-full">
            <div class="p-6 border-b border-gray-200 dark:border-dark-border">
                <h2 class="text-xl font-bold">データインポート</h2>
            </div>
            <div class="p-6">
                <input type="file" id="fileInput" accept=".json" class="w-full mb-4">
                <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                    JSON形式のファイルを選択してください
                </p>
                <div class="flex gap-2 justify-end">
                    <button id="cancelImport" class="px-4 py-2 bg-gray-200 dark:bg-dark-border rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                        キャンセル
                    </button>
                    <button id="confirmImport" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors">
                        インポート
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white dark:bg-dark-card border-t border-gray-200 dark:border-dark-border mt-12">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="text-center md:text-left">
                    <p class="text-gray-600 dark:text-gray-400">
                        Created with <i class="fas fa-heart text-red-500"></i> by 
                        <span class="font-semibold text-primary">AI Dev Assistant</span>
                    </p>
                    <p class="text-sm text-gray-500 dark:text-gray-500 mt-1">
                        © 2025 AI開発ツール比較マトリックス
                    </p>
                </div>
                <div class="flex gap-4">
                    <a href="#" class="text-gray-600 dark:text-gray-400 hover:text-primary transition-colors" aria-label="GitHub">
                        <i class="fab fa-github text-2xl"></i>
                    </a>
                    <a href="#" class="text-gray-600 dark:text-gray-400 hover:text-primary transition-colors" aria-label="Twitter">
                        <i class="fab fa-twitter text-2xl"></i>
                    </a>
                    <a href="#" class="text-gray-600 dark:text-gray-400 hover:text-primary transition-colors" aria-label="LinkedIn">
                        <i class="fab fa-linkedin text-2xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Main JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
